name: Deploy pompompurin.xsis.online to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Clean previous builds and install dependencies
      run: |
        rm -rf .next
        npm ci

    - name: Build application
      run: npm run build

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd /var/www/pompompurin
          git pull origin main
          rm -rf .next
          # Remove node_modules with force to avoid ENOTEMPTY errors
          rm -rf node_modules || true
          npm ci
          npm run build
          # Ensure static files are available for standalone build
          mkdir -p .next/standalone/.next/static
          cp -r .next/static/* .next/standalone/.next/static/ 2>/dev/null || true
          # Copy public files if they exist
          if [ -d "public" ]; then
            mkdir -p .next/standalone/public
            cp -r public/* .next/standalone/public/ 2>/dev/null || true
          fi
          # Restart application
          pm2 delete pompompurin || true
          pm2 start ecosystem.config.js
          pm2 save